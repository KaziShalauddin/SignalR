        <p>Month</p>
        <div class="layout-slider">
            <input id="Slider7" type="slider" name="area" value="3" />



        </div>
        <button type="button" id="btnMonth">Get Month</button>
        <script type="text/javascript" charset="utf-8">

            getMonthName = function (v) {
                var n = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                return n[v - 1]
            }

            var monthName = "";


            jQuery("#Slider7").slider({
                from: 1, to: 12, step: 1, smooth: false, dimension: '',
                scale: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                limits: false, calculate: function (value) {
                    // var hours = Math.floor( value / 60 );
                    // var mins = ( value - hours*60 );
                    // return (hours < 10 ? "0"+hours : hours) + ":" + ( mins == 0 ? "00" : mins );
                },
                onstatechange: function (value) {
                    // setTimeout(function() {
                    //   console.dir( value );
                    // }, 3000)
                    monthName = getMonthName(value);
                }
            })
            //$(".layout-slider").click(function (e) {
            //    // if (timeDiff > 500) return; // drag
            //    // click event,  jeremypele's method go here.
                
            //});

            $(".layout-slider").mouseup(function (e) {
                debugger;
                var slide_settings = $("#Slider7").slider().settings;
                var width=$(this).width();
                var length=slide_settings.scale.length;
                var steps = Math.round(width  / length);
                var clickedOn=Math.round(e.clientX / steps);
                var multiplyWith=slide_settings.step;
                var changedTo=(clickedOn *multiplyWith );
                var step_to_chose =  changedTo -1 ;

                //var steps = $(this).width() / slide_settings.scale.length;
                //var step_to_chose = slide_settings.from + (Math.round(e.offsetX / steps) * slide_settings.step);
                $("#Slider7").slider("value", step_to_chose);
            });
            $("#btnMonth").click(function () {
                alert(monthName);

            });
        </script>
